<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flip {animation:flip 1s linear infinite};
        .square {
            width: 150px;
            height: 150px;
            background-color: red;
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }
            49% {
                transform: rotateY(180deg);
            }
            50% {
                transform: rotateX(0deg);
            }
            100% {
                transform: rotateX(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="flip" style="width: 150px;height: 150px; background-color: blue;"></div>
</body>
</html>
